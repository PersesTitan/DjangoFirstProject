<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 생성</title>
    <style>
        textarea, input {
            width: 90%;
            resize: none;
        }

        textarea {
            height: 10em;
        }

        div.error {
            color: red
        }

        button {
            font-size: 1.5em;
            border-radius: 10px;
            background-color: blue;
            color: white;
        }

        button:hover {
            background-color: red;
            color: black;
        }

        a.menu {
            text-decoration: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
        }

        a.menu:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>게시판 생성</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input name="title" style="font-size: 1.5em" placeholder="제목">
        <p><textarea name="content" placeholder="내용"></textarea></p>
        {% if messages %}
            {% for message in messages %}
            <div class="{{ message.tags }}">{{ message.message }}</div>
            {% endfor %}
        {% endif %}
        <p><button type="submit">게시</button></p>
    </form>
    <a class="menu" href="/boards">취소</a>
</body>
</html>
